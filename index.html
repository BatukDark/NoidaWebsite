<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="body">
        <div class="container">
            <div class="signup">
                <div class="form">
                    <h2>Sign Up</h2>
                    <div class="inputbox">
                        <input type="text" required="required">
                        <span>Username</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" required="required">
                        <span>email address</span>
                    </div>
                    <div class="inputbox">
                        <input type="password" required="required">
                        <span>create password</span>
                    </div>
                    <div class="inputbox">
                        <input type="password" required="required">
                        <span>confirm password</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Create Account" class="cracc">
                    </div>
                    <p>
                        Alreday a member ? <a href="#" class="login">Log in</a>
                    </p>
                </div>
            </div>
            <div class="signin remove">
                <div class="form ">
                    <h2>Sign In</h2>
                    <div class="inputbox">
                        <input type="text" required="required">
                        <span>Username</span>
                    </div>
                    <div class="inputbox">
                        <input type="password" required="required">
                        <span>password</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Login">
                    </div>
                    <p>Not Registered ? <a href="#" class="create">Create an account</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./index.js"></script>

</html>
